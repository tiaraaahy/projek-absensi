<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masuk — Proyek Absensi</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #fff5f8;
      --bg2: #ffe6f2;
      --accent: #ff7fa8;
      --accent-2: #ff5c8d;
      --muted: #777777;
      --card-bg: #ffffff;
      --input-border: #ffd4e1;
      --radius: 12px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:"Poppins",system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background: linear-gradient(135deg, var(--bg2), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card-bg);
      border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
      padding:32px;
      text-align:center;
    }

    .logo {
      width:64px;
      height:64px;
      border-radius:12px;
      margin:0 auto 12px;
      background: linear-gradient(135deg,#ffd4e1,#ffb6d0);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:600;
      font-size:20px;
    }

    h1{
      margin:4px 0 8px;
      color:var(--accent-2);
      font-size:20px;
      font-weight:600;
    }

    p.lead{
      margin:0 0 18px;
      color:var(--muted);
      font-size:0.95rem;
    }

    form{ text-align:left; }

    label{
      display:block;
      margin-top:12px;
      font-size:0.9rem;
      color:#444;
      margin-bottom:6px;
    }

    .input {
      width:100%;
      display:flex;
      align-items:center;
      gap:8px;
      background:#fff;
      border-radius:10px;
      border:1.5px solid var(--input-border);
      padding:8px 10px;
      transition:box-shadow .15s, border-color .15s;
    }

    .input:focus-within{
      border-color: #ff8db3;
      box-shadow:0 6px 18px rgba(255, 182, 193, 0.18);
    }

    .input input{
      border:0;
      outline:0;
      width:100%;
      font-size:0.95rem;
      background:transparent;
      padding:6px 0;
    }

    .toggle-pass{
      background:none;
      border:0;
      cursor:pointer;
      color:var(--accent-2);
      font-weight:600;
      font-size:0.85rem;
      padding:4px 6px;
      border-radius:6px;
    }

    .helper{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:10px;
    }

    .remember{
      display:flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-size:0.9rem;
    }

    .btn{
      width:100%;
      margin-top:18px;
      padding:12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff;
      font-weight:600;
      font-size:1rem;
      transition:transform .12s ease, box-shadow .12s;
    }
    .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(255,92,141,0.18); }

    .error{
      color:#e64573;
      font-size:0.85rem;
      margin-top:6px;
      min-height:18px;
    }

    .small{
      margin-top:12px;
      text-align:center;
      color:var(--muted);
      font-size:0.9rem;
    }

    .small a{
      color:var(--accent-2);
      text-decoration:none;
      font-weight:600;
    }

    /* Responsive tweaks */
    @media (max-width:420px){
      .card{ padding:20px; border-radius:14px; }
      h1{ font-size:18px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-heading">
    <div class="logo" aria-hidden="true">YA</div>
    <h1 id="login-heading">Masuk ke Proyek Absensi</h1>
    <p class="lead">Gunakan akun kamu untuk mengakses fitur absensi.</p>

    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <div class="input" aria-hidden="false">
        <input id="email" name="email" type="email" inputmode="email" placeholder="contoh@email.com" required>
      </div>
      <div class="error" id="emailError" aria-live="polite"></div>

      <label for="password">Kata sandi</label>
      <div class="input">
        <input id="password" name="password" type="password" placeholder="Minimal 6 karakter" required minlength="6" aria-describedby="passwordHint">
        <button type="button" class="toggle-pass" id="togglePassword" aria-pressed="false">Tampilkan</button>
      </div>
      <div class="error" id="passwordError" aria-live="polite"></div>

      <div class="helper">
        <label class="remember">
          <input id="remember" name="remember" type="checkbox" style="width:16px;height:16px;margin:0;">
          Ingat saya
        </label>
        <a href="#" style="color:var(--accent-2);font-weight:600;text-decoration:none;font-size:0.92rem;">Lupa kata sandi?</a>
      </div>

      <button type="submit" class="btn">Masuk</button>

      <p class="small">Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
    </form>
  </main>

  <script>
    // Simple client-side validation + show/hide password
    (function(){
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const toggle = document.getElementById('togglePassword');

      function clearErrors(){
        emailError.textContent = '';
        passwordError.textContent = '';
      }

      function isEmailValid(value){
        // simple email check
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
      }

      toggle.addEventListener('click', function(){
        const shown = password.type === 'text';
        password.type = shown ? 'password' : 'text';
        toggle.textContent = shown ? 'Tampilkan' : 'Sembunyikan';
        toggle.setAttribute('aria-pressed', String(!shown));
      });

      form.addEventListener('submit', function(e){
        e.preventDefault();
        clearErrors();
        let ok = true;

        if (!email.value.trim()){
          emailError.textContent = 'Email wajib diisi.';
          ok = false;
        } else if (!isEmailValid(email.value.trim())){
          emailError.textContent = 'Email tidak valid.';
          ok = false;
        }

        if (!password.value){
          passwordError.textContent = 'Kata sandi wajib diisi.';
          ok = false;
        } else if (password.value.length < 6){
          passwordError.textContent = 'Kata sandi minimal 6 karakter.';
          ok = false;
        }

        if (!ok) return;

        // --- Here: submit the form data to server (example using fetch).
        // For this static demo we show a friendly success message.
        // Replace the following block with your real authentication call.
        const payload = {
          email: email.value.trim(),
          password: password.value,
          remember: document.getElementById('remember').checked
        };

        // Simulate asynchronous login
        (async function simulateLogin(){
          try {
            // Simulate delay
            await new Promise(r => setTimeout(r, 700));
            alert('Login sukses — ini simulasi. Nanti hubungkan ke backend kamu ya.');
            // Optionally redirect e.g. window.location.href = 'dashboard.html';
          } catch (err){
            alert('Terjadi kesalahan saat login.');
          }
        })();
      });
    })();
  </script>
</body>
</html>
